<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suri Cosméticos</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
  header { background-color: #f48fb1; color: white; padding: 15px; text-align: center; }
  nav { display: flex; justify-content: center; margin: 10px 0; }
  nav button { margin: 0 10px; padding: 10px 20px; background-color: #fff; border: 2px solid #f48fb1; color: #f48fb1; font-weight: bold; cursor: pointer; border-radius: 5px; }
  nav button.active { background-color: #f48fb1; color: #fff; }
  section { display: none; max-width: 600px; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  section.active { display: block; }
  input, select { width: 100%; padding: 8px; margin: 8px 0 15px 0; border-radius: 5px; border: 1px solid #ccc; }
  button.save, button.edit { background-color: #f48fb1; color: #fff; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px; font-weight: bold; margin-left: 5px; }
  h2 { text-align: center; color: #f48fb1; }
  ul { list-style: none; padding: 0; }
  ul li { background-color: #f1f1f1; padding: 8px; margin-bottom: 5px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
  .item-info { flex-grow: 1; }
</style>
</head>
<body>

<header>
  <h1>Suri Cosméticos</h1>
</header>

<nav>
  <button id="btnProdutos" class="active">Produtos</button>
  <button id="btnClientes">Clientes</button>
  <button id="btnVendas">Vendas</button>
</nav>

<section id="produtos" class="active">
  <h2>Cadastro de Produtos</h2>
  <input type="text" id="nomeProduto" placeholder="Nome do Produto">
  <input type="text" id="descricaoProduto" placeholder="Descrição">
  <input type="number" id="precoProduto" placeholder="Preço">
  <input type="number" id="estoqueProduto" placeholder="Estoque">
  <input type="text" id="marcaProduto" placeholder="Marca">
  <button class="save" onclick="salvarProduto()">Salvar Produto</button>
  <h3>Produtos Cadastrados:</h3>
  <ul id="listaProdutos"></ul>
</section>

<section id="clientes">
  <h2>Cadastro de Clientes</h2>
  <input type="text" id="nomeCliente" placeholder="Nome Completo">
  <input type="text" id="telefoneCliente" placeholder="Telefone">
  <input type="email" id="emailCliente" placeholder="E-mail">
  <button class="save" onclick="salvarCliente()">Salvar Cliente</button>
  <h3>Clientes Cadastrados:</h3>
  <ul id="listaClientes"></ul>
</section>

<section id="vendas">
  <h2>Simulação de Vendas</h2>
  <select id="selectCliente">
    <option value="">Selecione o Cliente</option>
  </select>
  <select id="selectProduto">
    <option value="">Selecione o Produto</option>
  </select>
  <input type="number" id="quantidadeVenda" placeholder="Quantidade" min="1">
  <button class="save" onclick="registrarVenda()">Registrar Venda</button>
  <h3>Vendas Registradas:</h3>
  <ul id="listaVendas"></ul>
</section>

<script>
  // Navegação
  const btnProdutos = document.getElementById('btnProdutos');
  const btnClientes = document.getElementById('btnClientes');
  const btnVendas = document.getElementById('btnVendas');
  const secProdutos = document.getElementById('produtos');
  const secClientes = document.getElementById('clientes');
  const secVendas = document.getElementById('vendas');

  btnProdutos.addEventListener('click', () => {
    secProdutos.classList.add('active');
    secClientes.classList.remove('active');
    secVendas.classList.remove('active');
    btnProdutos.classList.add('active');
    btnClientes.classList.remove('active');
    btnVendas.classList.remove('active');
  });

  btnClientes.addEventListener('click', () => {
    secClientes.classList.add('active');
    secProdutos.classList.remove('active');
    secVendas.classList.remove('active');
    btnClientes.classList.add('active');
    btnProdutos.classList.remove('active');
    btnVendas.classList.remove('active');
  });

  btnVendas.addEventListener('click', () => {
    secVendas.classList.add('active');
    secClientes.classList.remove('active');
    secProdutos.classList.remove('active');
    btnVendas.classList.add('active');
    btnClientes.classList.remove('active');
    btnProdutos.classList.remove('active');
    atualizarSelects();
  });

  // Produtos
  let editarProdutoIndex = null;
  function salvarProduto() {
    const nome = document.getElementById('nomeProduto').value;
    const descricao = document.getElementById('descricaoProduto').value;
    const preco = document.getElementById('precoProduto').value;
    const estoque = parseInt(document.getElementById('estoqueProduto').value) || 0;
    const marca = document.getElementById('marcaProduto').value;

    if(!nome || !preco) { alert('Preencha pelo menos o nome e o preço!'); return; }

    let produtos = JSON.parse(localStorage.getItem('produtos')) || [];
    if(editarProdutoIndex !== null) {
      produtos[editarProdutoIndex] = {nome, descricao, preco, estoque, marca};
      editarProdutoIndex = null;
    } else {
      produtos.push({nome, descricao, preco, estoque, marca});
    }
    localStorage.setItem('produtos', JSON.stringify(produtos));
    limparFormularioProduto();
    listarProdutos();
  }

  function editarProduto(index) {
    let produtos = JSON.parse(localStorage.getItem('produtos')) || [];
    const p = produtos[index];
    document.getElementById('nomeProduto').value = p.nome;
    document.getElementById('descricaoProduto').value = p.descricao;
    document.getElementById('precoProduto').value = p.preco;
    document.getElementById('estoqueProduto').value = p.estoque;
    document.getElementById('marcaProduto').value = p.marca;
    editarProdutoIndex = index;
  }

  function limparFormularioProduto() {
    document.getElementById('nomeProduto').value = '';
    document.getElementById('descricaoProduto').value = '';
    document.getElementById('precoProduto').value = '';
    document.getElementById('estoqueProduto').value = '';
    document.getElementById('marcaProduto').value = '';
  }

  function listarProdutos() {
    const lista = document.getElementById('listaProdutos');
    lista.innerHTML = '';
    let produtos = JSON.parse(localStorage.getItem('produtos')) || [];
    produtos.forEach((p, index) => {
      const li = document.createElement('li');
      li.innerHTML = `<span class="item-info">${p.nome} - R$${p.preco} - Estoque: ${p.estoque} - Marca: ${p.marca}</span>
                      <button class="edit" onclick="editarProduto(${index})">Editar</button>`;
      lista.appendChild(li);
    });
  }

  // Clientes
  let editarClienteIndex = null;
  function salvarCliente() {
    const nome = document.getElementById('nomeCliente').value;
    const telefone = document.getElementById('telefoneCliente').value;
    const email = document.getElementById('emailCliente').value;

    if(!nome) { alert('Preencha o nome!'); return; }

    let clientes = JSON.parse(localStorage.getItem('clientes')) || [];
    if(editarClienteIndex !== null) {
      clientes[editarClienteIndex] = {nome, telefone, email};
      editarClienteIndex = null;
    } else {
      clientes.push({nome, telefone, email});
    }
    localStorage.setItem('clientes', JSON.stringify(clientes));
    limparFormularioCliente();
    listarClientes();
  }

  function editarCliente(index) {
    let clientes = JSON.parse(localStorage.getItem('clientes')) || [];
    const c = clientes[index];
    document.getElementById('nomeCliente').value = c.nome;
    document.getElementById('telefoneCliente').value = c.telefone;
    document.getElementById('emailCliente').value = c.email;
    editarClienteIndex = index;
  }

  function limparFormularioCliente() {
    document.getElementById('nomeCliente').value = '';
    document.getElementById('telefoneCliente').value = '';
    document.getElementById('emailCliente').value = '';
  }

  function listarClientes() {
    const lista = document.getElementById('listaClientes');
    lista.innerHTML = '';
    let clientes = JSON.parse(localStorage.getItem('clientes')) || [];
    clientes.forEach((c, index) => {
      const li = document.createElement('li');
      li.innerHTML = `<span class="item-info">${c.nome} - Telefone: ${c.telefone} - E-mail: ${c.email}</span>
                      <button class="edit" onclick="editarCliente(${index})">Editar</button>`;
      lista.appendChild(li);
    });
  }

  // Vendas
  function atualizarSelects() {
    const selectCliente = document.getElementById('selectCliente');
    const selectProduto = document.getElementById('selectProduto');
    selectCliente.innerHTML = '<option value="">Selecione o Cliente</option>';
    selectProduto.innerHTML = '<option value="">Selecione o Produto</option>';

    let clientes = JSON.parse(localStorage.getItem('clientes')) || [];
    clientes.forEach((c, i) => {
      const option = document.createElement('option');
      option.value = i;
      option.text = c.nome;
      selectCliente.appendChild(option);
    });

    let produtos = JSON.parse(localStorage.getItem('produtos')) || [];
    produtos.forEach((p, i) => {
      const option = document.createElement('option');
      option.value = i;
      option.text = `${p.nome} - R$${p.preco} - Estoque: ${p.estoque}`;
      selectProduto.appendChild(option);
    });
  }

  function registrarVenda() {
    const clienteIndex = document.getElementById('selectCliente').value;
    const produtoIndex = document.getElementById('selectProduto').value;
    const quantidade = parseInt(document.getElementById('quantidadeVenda').value);

    if(clienteIndex === "" || produtoIndex === "" || !quantidade || quantidade <= 0) {
      alert('Preencha todos os campos corretamente!');
      return;
    }

    let produtos = JSON.parse(localStorage.getItem('produtos')) || [];
    if(quantidade > produtos[produtoIndex].estoque) {
      alert('Quantidade maior que o estoque disponível!');
      return;
    }

    let clientes = JSON.parse(localStorage.getItem('clientes')) || [];
    let vendas = JSON.parse(localStorage.getItem('vendas')) || [];

    const venda = {
      cliente: clientes[clienteIndex].nome,
      produto: produtos[produtoIndex].nome,
      quantidade: quantidade,
      precoUnitario: produtos[produtoIndex].preco,
      total: produtos[produtoIndex].preco * quantidade
    };

    vendas.push(venda);
    localStorage.setItem('vendas', JSON.stringify(vendas));

    // Atualizar estoque
    produtos[produtoIndex].estoque -= quantidade;
    localStorage.setItem('produtos', JSON.stringify(produtos));

    document.getElementById('quantidadeVenda').value = '';
    listarVendas();
    listarProdutos();
    atualizarSelects();
  }

  function listarVendas() {
    const lista = document.getElementById('listaVendas');
    lista.innerHTML = '';
    let vendas = JSON.parse(localStorage.getItem('vendas')) || [];
    vendas.forEach(v => {
      const li = document.createElement('li');
      li.textContent = `${v.cliente} comprou ${v.quantidade} x ${v.produto} - Total: R$${v.total.toFixed(2)}`;
      lista.appendChild(li);
    });
  }

  // Inicializar
  listarProdutos();
  listarClientes();
  listarVendas();
</script>

</body>
</html>
